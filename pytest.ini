[pytest]
testpaths = TestCase
addopts = -s
          -q
          -n=2
          --reruns=2
          --reruns-delay=5
          --alluredir=Report/allure-results
          --clean-alluredir
log_format = %(asctime)s %(levelname)s %(message)s
log_level = INFO
log_cli = True
log_date_format = %Y-%m-%d %H:%M:%S